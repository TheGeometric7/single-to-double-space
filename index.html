<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single To Double Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Single To Double Space</h1>
        <div class="textarea-container">
            <textarea id="inputBox" placeholder="Type text with single spaces here"></textarea>
        </div>
        <div class="textarea-container">
            <textarea id="outputBox" placeholder="Text with double spaces will appear here"></textarea>
            <button class="copy-button" id="copyOutput">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 3H9C7.9 3 7 3.9 7 5V19C7 20.1 7.9 21 9 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3M19 19H9V5H19V19M5 7H3V19C3 20.1 3.9 21 5 21H17V19H5V7Z" />
                </svg>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
